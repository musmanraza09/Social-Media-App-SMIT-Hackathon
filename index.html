<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Media App â€” Fixed</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f0f2f5; font-family: Inter, system-ui, Arial, sans-serif; padding-bottom:40px; }
    .main-nav { background:#00bfff; }
    .navbar-brand { color:#fff; font-weight:700 }
    .post-card { display:flex; gap:1rem; padding:1rem; border-radius:10px; background:#fff; box-shadow:0 6px 12px rgba(0,0,0,0.06); margin-bottom:1rem; align-items:flex-start; }
    .post-image { width:160px; height:120px; object-fit:cover; border-radius:8px; }
    .post-content h3 { margin:0; font-size:1.1rem; }
    .post-actions button { margin-right:.5rem; }
    .post-form-container { background:#fff; padding:1rem; border-radius:10px; box-shadow:0 6px 12px rgba(0,0,0,0.06); margin-bottom:1rem; }
    @media (max-width:576px){ .post-card{ flex-direction:column } .post-image{ width:100%; height:200px } }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar main-nav navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand">Social Media App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a id="home-link" class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a id="dashboard-link" class="nav-link" href="#" style="display:none;">Dashboard</a></li>
        </ul>

        <div class="d-flex align-items-center">
          <div class="me-2">
            <select id="sortSelect" class="form-select">
              <option value="latest">Latest first</option>
              <option value="oldest">Oldest first</option>
              <option value="mostLiked">Most liked</option>
            </select>
          </div>
          <div id="authButtons" class="d-flex gap-2">
            <!-- Separate buttons -->
            <button class="btn btn-outline-light" id="loginBtn" data-bs-toggle="modal" data-bs-target="#authModal">Login</button>
            <button class="btn btn-success" id="signupBtn" data-bs-toggle="modal" data-bs-target="#authModal">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main container -->
  <main class="container my-4">
    <div id="welcomeRow" class="mb-3 d-flex justify-content-between align-items-center">
      <h4 id="welcomeText">Welcome, Guest</h4>
      <div>
        <button id="showDashboardBtn" class="btn btn-outline-secondary btn-sm" style="display:none;">My Posts</button>
      </div>
    </div>

    <!-- Create Post -->
    <div id="createPostCard" class="post-form-container d-none">
      <h5>Create Post</h5>
      <form id="post-form">
        <input type="hidden" id="post-id">
        <div class="mb-2">
          <input id="post-title" class="form-control" placeholder="Title" required />
        </div>
        <div class="mb-2">
          <textarea id="post-description" class="form-control" rows="3" placeholder="Description" required></textarea>
        </div>
        <div class="mb-2">
          <input id="post-image" type="file" accept="image/*" class="form-control" />
        </div>
        <div class="d-flex gap-2">
          <button type="submit" id="submit-post" class="btn btn-primary">Post</button>
          <button type="button" id="cancel-edit" class="btn btn-outline-secondary" style="display:none;">Cancel Edit</button>
        </div>
      </form>
    </div>

    <!-- Feed & User posts -->
    <section class="row">
      <div class="col-12 col-lg-8">
        <div id="posts-container"></div>
      </div>
      <div class="col-12 col-lg-4">
        <h6>Your Posts</h6>
        <div id="user-posts-container"></div>
      </div>
    </section>
  </main>

  <!-- Auth Modal (Bootstrap) -->
  <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="authTitle">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <ul class="nav nav-tabs mb-3" id="authTabs">
            <li class="nav-item"><a id="tabLogin" class="nav-link active" href="#">Login</a></li>
            <li class="nav-item"><a id="tabSignup" class="nav-link" href="#">Sign Up</a></li>
          </ul>

          <!-- Login Form -->
          <form id="loginForm">
            <div class="mb-2"><label class="form-label">Email</label><input id="loginEmail" type="email" class="form-control" required></div>
            <div class="mb-2"><label class="form-label">Password</label><input id="loginPassword" type="password" class="form-control" required></div>
            <div class="d-grid"><button class="btn btn-primary" type="submit">Login</button></div>
          </form>

          <!-- Signup Form -->
          <form id="signupForm" class="d-none">
            <div class="mb-2"><label class="form-label">Name</label><input id="signupName" type="text" class="form-control" required></div>
            <div class="mb-2"><label class="form-label">Email</label><input id="signupEmail" type="email" class="form-control" required></div>
            <div class="mb-2"><label class="form-label">Password</label><input id="signupPassword" type="password" class="form-control" required></div>
            <div class="d-grid"><button class="btn btn-success" type="submit">Sign Up</button></div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirm Delete Modal -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <p>Are you sure you want to delete this post?</p>
          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="confirmDeleteBtn" type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script src="./app.js"></script>
</body>
</html>
